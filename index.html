<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Schrödinger Baseball - Single Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050507; --cyan: #00f2ff; --purple: #bc13fe; --green: #00ff41; --red: #ff4b2b; 
            --unit: 1vh; 
        }
        
        html { height: 100%; overflow: hidden; }
        body { 
            background: linear-gradient(rgba(5, 5, 7, 0.8), rgba(5, 5, 7, 0.8)), url('cat footage.gif');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            height: 100vh; margin: 0; padding: 0; overflow: hidden;
            user-select: none; -webkit-user-select: none;
        }

        #version-tag { position: fixed; bottom: 1.5vh; left: 2vh; color: #555; font-family: 'Orbitron', sans-serif; font-size: 2.4vh; z-index: 500; }
        #sound-control { position: fixed; right: 2vh; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 1vh; background: rgba(0,0,0,0.7); padding: 1.5vh 1vh; border-radius: 3vh; border: 0.1vh solid var(--cyan); z-index: 10000; }
        #sound-control input[type=range] { -webkit-appearance: slider-vertical; width: 0.8vh; height: 15vh; cursor: pointer; }

        .title-wrapper { position: relative; margin-top: 5vh; margin-bottom: 3vh; z-index: 300; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .header-title { font-size: 5vh; font-weight: bold; letter-spacing: 1.2vh; text-shadow: 0 0 2vh var(--cyan); text-align: center; margin: 0; padding: 1vh 4vh; animation: neonShift 10s infinite alternate linear; }
        
        @keyframes neonShift { 
            0% { color: var(--cyan); text-shadow: 0 0 2vh var(--cyan); } 
            100% { color: var(--purple); text-shadow: 0 0 2vh var(--purple); } 
        }

        .game-container { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 95%; height: auto; }
        
        #setup { width: 50vh; padding: 4vh; border-radius: 2.5vh; background: rgba(10, 10, 15, 0.95); border: 0.4vh solid var(--cyan); text-align: center; box-shadow: 0 0 3vh rgba(0, 242, 255, 0.3); }
        .setup-cat { width: 35vh; height: 35vh; border-radius: 4vh; border: 0.4vh solid var(--green); object-fit: cover; box-shadow: 0 0 2vh var(--green); margin-bottom: 2vh; }
        .start-btn { font-family: 'Bebas Neue', cursive; width: 35vh; height: 7vh; font-size: 3.2vh; border-radius: 1.5vh; border: none; background: var(--green); color: #000; cursor: pointer; box-shadow: 0 0 2vh var(--green); font-weight: 900; }
        
        #game-box, #info-panel { width: 50vh; height: 75vh; padding: 2.5vh; border-radius: 2.5vh; display: none; background: rgba(17, 17, 17, 0.9); border: 0.1vh solid #333; flex-direction: column; }
        
        .status { text-align:center; margin-bottom:1.5vh; font-weight:bold; font-size: 2.2vh; color: var(--green); }
        #log-window { height: 26vh; background: #000; overflow-y: auto; padding: 1vh; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 1.5vh; }
        .log-item { background: rgba(0, 242, 255, 0.1); color: var(--cyan); padding: 1vh; text-align: center; border-radius: 0.5vh; }

        .chance-area { display: flex; align-items: center; justify-content: space-between; margin-bottom: 2vh; gap: 2vh; }
        #chance-box { background: #000; padding: 1.5vh; border-radius: 2vh; border: 0.2vh solid var(--purple); flex: 1; text-align: center; }
        .chance-value { font-size: 5vh; font-weight: 900; color: var(--purple); font-family: 'Orbitron'; }
        
        .prob-cat-container { position: relative; width: 15vh; height: 15vh; }
        .prob-cat { width: 100%; height: 100%; border-radius: 2vh; border: 0.2vh solid var(--purple); }
        #turn-counter { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 8vh; font-weight: 900; color: #fff; text-shadow: 0 0 2vh #000; z-index: 10; }

        .input-view { background: #000; font-family: 'Orbitron'; font-size: 4.5vh; text-align: center; height: 8vh; border-radius: 1vh; margin-bottom: 2vh; line-height: 8vh; border: 1px solid #333; }
        .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1vh; }
        .keypad button { background: #222; color: #fff; border: none; padding: 1.5vh; border-radius: 1vh; font-size: 2vh; cursor: pointer; font-family: 'Orbitron'; }
        
        #credit-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; flex-direction: column; align-items: center; justify-content: center; }
        #credit-content { text-align: center; color: #fff; font-size: 2.5vh; line-height: 2; }

        /* ... 기타 필수 스타일 유지 ... */
    </style>
</head>
<body>

<div id="version-tag">1.1 version</div>
<div id="sound-control">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.15" oninput="adjustVolume(this.value)">
</div>

<div class="game-container">
    <div id="setup">
        <img src="Neon cat.gif" class="setup-cat">
        <button onclick="startGame()" class="start-btn">Start Single Mode</button>
    </div>

    <div style="display: flex; gap: 3vh;">
        <div id="game-box">
            <div id="status" class="status">시스템 대기 중</div>
            <div id="log-window"></div>
            <div id="display" class="input-view">----</div>
            <div class="keypad">
                <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button style="background:var(--purple)" onclick="clickObs()">OBS</button>
                <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button style="background:var(--cyan); color:#000" onclick="inputStr=''; updateUI()">CLR</button>
                <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><button style="background:var(--green); color:#000; grid-row: span 2" onclick="processTurn()">ENT</button>
                <button style="grid-column: span 3" onclick="press('0')">0</button>
            </div>
        </div>

        <div id="info-panel">
            <div class="chance-area">
                <div id="chance-box">
                    <div style="font-family:'Bebas Neue'">Measuring Energy Level</div>
                    <div id="chance-val" class="chance-value">100%</div>
                </div>
                <div class="prob-cat-container">
                    <div id="turn-counter">8</div>
                    <img src="Neon cat.gif" class="prob-cat">
                </div>
            </div>
            <div id="cand-list" style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px; font-size:1.2vh; overflow-y:auto;"></div>
        </div>
    </div>
</div>

<script>
    /* [DOM 참조 최적화] */
    const dom = {
        status: document.getElementById('status'),
        display: document.getElementById('display'),
        log: document.getElementById('log-window'),
        chance: document.getElementById('chance-val'),
        turns: document.getElementById('turn-counter'),
        cands: document.getElementById('cand-list'),
        setup: document.getElementById('setup'),
        game: document.getElementById('game-box'),
        info: document.getElementById('info-panel')
    };

    let aiCandidates = [], history = [], inputStr = "", turnCount = 8;
    let bgm = new Audio("002. ErikMMusic - The Dusty Attic.mp3");
    bgm.loop = true;

    function adjustVolume(v) { bgm.volume = v; }

    function startGame() {
        dom.setup.style.display = 'none';
        dom.game.style.display = 'flex';
        dom.info.style.display = 'flex';
        bgm.play();
        initGame();
    }

    function initGame() {
        aiCandidates = [];
        for(let i=0; i<=999; i++) { // 3자리 숫자 기준 예시
            let s = i.toString().padStart(3, '0');
            if(new Set(s).size === 3) aiCandidates.push(s);
        }
        updateUI();
    }

    function press(n) {
        if(inputStr.length < 3 && !inputStr.includes(n)) {
            inputStr += n;
            dom.display.innerText = inputStr;
        }
    }

    function processTurn() {
        if(inputStr.length < 3 || turnCount <= 0) return;
        
        // AI 로직: 가장 까다로운 결과 반환
        const res = aiRespond(inputStr);
        history.push({n: inputStr, s: res.s, b: res.b});
        
        turnCount--;
        inputStr = "";
        updateUI();

        if(turnCount === 0) dom.status.innerText = "측정 완료 (관측만 가능)";
    }

    function aiRespond(guess) {
        // [사용자 요청 로직] 후보군 중 가장 많이 남는 S/B를 선택
        let outcomes = {};
        aiCandidates.forEach(cand => {
            let s=0, b=0;
            for(let i=0; i<3; i++) {
                if(guess[i] === cand[i]) s++;
                else if(cand.includes(guess[i])) b++;
            }
            let key = `${s}S${b}B`;
            if(!outcomes[key]) outcomes[key] = [];
            outcomes[key].push(cand);
        });

        let bestKey = Object.keys(outcomes).sort((a,b) => outcomes[b].length - outcomes[a].length)[0];
        // 3S(정답)는 피함 (거짓말 로직 포함)
        if(bestKey === "3S0B" && Object.keys(outcomes).length > 1) {
            bestKey = Object.keys(outcomes).filter(k => k !== "3S0B")[0];
        }
        
        aiCandidates = outcomes[bestKey] || [];
        if(aiCandidates.length === 0) return {s:0, b:0}; // 예외 처리

        let match = bestKey.match(/(\d)S(\d)B/);
        return {s: parseInt(match[1]), b: parseInt(match[2])};
    }

    function updateUI() {
        dom.display.innerText = inputStr || "----";
        dom.turns.innerText = turnCount;
        const prob = aiCandidates.length > 0 ? (1/aiCandidates.length*100).toFixed(2) : "0.00";
        dom.chance.innerText = prob + "%";
        
        dom.log.innerHTML = history.map(h => `<div class="log-item"><b>${h.n}</b><br>${h.s}S ${h.b}B</div>`).join('');
        dom.cands.innerHTML = aiCandidates.slice(0, 40).map(c => `<div>${c}</div>`).join('');
        
        if(turnCount > 0) dom.status.innerText = "고양이 위치 관측 중...";
    }

    function clickObs() {
        // 관측 시 랜덤 정답 지정 로직
        if(aiCandidates.length > 0) {
            const finalAns = aiCandidates[Math.floor(Math.random()*aiCandidates.length)];
            alert(`관측 결과 고양이는 [${finalAns}] 위치에 있었습니다!`);
            location.reload();
        } else {
            alert("패러독스 발생: 고양이가 존재하지 않습니다. (AI가 거짓말을 했습니다)");
            location.reload();
        }
    }

    /* 턴 카운터 움직임 계수 15 반영 */
    setInterval(() => {
        if(turnCount > 0) {
            dom.turns.style.transform = `translate(${(Math.random()-0.5)*15}px, ${(Math.random()-0.5)*15}px)`;
        }
    }, 100);
</script>
</body>
</html>
